version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: User is happy
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: User is unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help

- rule: User says yes
  steps:
  - intent: affirm
  - action: utter_affirm

- rule: User says no
  steps:
  - intent: deny
  - action: utter_deny

- rule: Answer when user asks how are you
  steps:
  - intent: ask_how_are_you
  - action: utter_how_are_you

- rule: Fallback rule
  steps:
  - intent: nlu_fallback
  - action: utter_default