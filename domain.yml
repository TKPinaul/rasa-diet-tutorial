version: '3.1'

# les intents que le bot peut comprendre
intents:
- affirm
- ask_how_are_you
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- nlu_fallback
- chitchat
- request_restaurant
- inform

# les rÃ©ponses du bot
responses:
  utter_how_are_you:
  - text: I'm good, thanks! How about you?
  - text: I'm fine! What about you?
  - text: Doing well, thank you! How are you?

  utter_greet:
  - text: Hey! How are you?

  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg

  utter_did_that_help:
  - text: Did that help you?

  utter_happy:
  - text: Great, carry on!

  utter_goodbye:
  - text: Bye

  utter_affirm:
  - text: Great! ðŸ˜Š

  utter_deny:
  - text: Okay, no worries.

  utter_iamabot:
  - text: I am a Kisso bot, powered by Rasa.

  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: Hello, my name is Kisso Bot.
  - text: I am called Kisso Bot!

  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"
  - text: I am not sure of the whole week but I can see the sun is out today.

  utter_ask_cuisine:
    - text: "What cuisine?"

  utter_ask_num_people:
    - text: "How many people?"

  utter_ask_outdoor_seating:
    - text: "Do you want to sit outside?"

  utter_submit:
  - text: "All done!"
  utter_slots_values:
  - text: "I am going to run a restaurant search using the following parameters:\n
            - cuisine: {cuisine}\n
            - num_people: {num_people}\n
            - outdoor_seating: {outdoor_seating}"

  utter_default:              # <- message par dÃ©faut pour le fallback
  - text: Sorry, I didn't quite get that. Could you rephrase?

# formulaire de dialogue
forms:
  restaurant_form:
    required_slots:
      - cuisine
      - num_people
      - outdoor_seating

# les entitÃ©s et les slots
entities:
  - cuisine
  - number

slots:
  cuisine:
    type: text
    mappings:
    - type: from_entity
      entity: cuisine
  num_people:
    type: float
    mappings:
    - type: from_entity
      entity: number
  outdoor_seating:
    type: bool
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      condition:
        - active_loop: restaurant_form
          requested_slot: outdoor_seating
    - type: from_intent
      intent: deny
      value: false
      condition:
        - active_loop: restaurant_form
          requested_slot: outdoor_seating

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
